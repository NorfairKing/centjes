name: centjes-gen
version: 0.0.0.0
github: "NorfairKing/centjes"

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- test_resources/**/*

library:
  source-dirs: src
  dependencies:
  - QuickCheck
  - centjes
  - genvalidity
  - genvalidity-containers
  - genvalidity-path
  - genvalidity-text
  - genvalidity-time
  - genvalidity-vector
  - path
  - really-safe-money-gen
  - sydtest
  - text
  - vector

tests:
  centjes-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - bytestring
    - centjes
    - centjes-gen
    - containers
    - genvalidity-containers
    - genvalidity-sydtest
    - monad-logger
    - path
    - path-io
    - sydtest
    - text
    - time
    - centjes
