name: centjes-switzerland
version: 0.0.0.0
github: "NorfairKing/centjes"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - autodocodec
  - autodocodec-yaml
  - centjes
  - containers
  - envparse
  - monad-logger
  - optparse-applicative
  - path
  - path-io
  - really-safe-money
  - yaml

executables:
  centjes-switzerland:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - centjes-switzerland

