name: centjes-switzerland
version: 0.0.0.0
github: "NorfairKing/centjes"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - centjes

executables:
  centjes-switzerland:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - centjes-switzerland

