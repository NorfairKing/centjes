name: centjes
version: 0.0.0.0
github: "NorfairKing/centjes"

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- test_resources/**/*

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  build-tools:
  - alex
  - happy
  dependencies:
  - array
  - autodocodec
  - autodocodec-yaml
  - deepseq
  - envparse
  - mtl
  - optparse-applicative
  - path
  - path-io
  - prettyprinter
  - random
  - really-safe-money
  - safe-coloured-text
  - text
  - time
  - validity
  - validity-text
  - validity-time
  - vector
  - yaml

executables:
  centjes:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - centjes

tests:
  centjes-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - centjes
    - genvalidity
    - genvalidity-sydtest
    - genvalidity-text
    - genvalidity-time
    - really-safe-money-gen
    - sydtest
    - text
