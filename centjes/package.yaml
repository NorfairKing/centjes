name: centjes
version: 0.0.0.0
github: "NorfairKing/centjes"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  build-tools:
  - alex
  - happy
  - autoexporter
  dependencies:
  - array
  - autodocodec
  - autodocodec-yaml
  - bytestring
  - containers
  - deepseq
  - diagnose
  - envparse
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - prettyprinter
  - prettyprinter-ansi-terminal
  - really-safe-money
  - safe-coloured-text
  - safe-coloured-text-layout
  - safe-coloured-text-terminfo
  - text
  - time
  - unliftio
  - validity
  - validity-containers
  - validity-path
  - validity-text
  - validity-time
  - validity-vector
  - vector
  - yaml

executables:
  centjes:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - centjes

